<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Arte: A Ilus√£o da Resposta F√°cil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilo CSS para um design "bonito e elaborado" */
        :root {
            --cor-principal: #3a1c71; /* Roxo profundo */
            --cor-secundaria: #d76d77; /* Rosa antigo */
            --cor-fundo: #f4f4f9; /* Branco suave */
            --cor-texto: #333;
            --cor-sombra: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--cor-fundo) 0%, #e0eafc 100%);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--cor-sombra);
            max-width: 700px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--cor-principal);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--cor-secundaria);
            padding-bottom: 10px;
        }

        #question-box {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--cor-principal);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            background-color: var(--cor-fundo);
            border: 2px solid var(--cor-principal);
            color: var(--cor-texto);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
            user-select: none;
        }

        .option:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--cor-sombra);
        }

        .option.correct {
            background-color: #a8e6cf; /* Verde suave */
            border-color: #38a169;
            color: #1a4d33;
        }

        .option.incorrect {
            background-color: #ff8b94; /* Vermelho suave */
            border-color: #c53030;
            color: #5c1818;
        }

        #next-btn {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 700;
            background-color: var(--cor-secundaria);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #next-btn:hover {
            background-color: #c25a66;
        }

        #result-box {
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--cor-principal);
            padding-top: 20px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            .quiz-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>üñºÔ∏è A Ilus√£o da Resposta F√°cil</h1>
        <div id="question-box">
            <p id="question">Carregando pergunta...</p>
            <div class="options-grid" id="options-container">
                </div>
        </div>
        
        <button id="next-btn">PR√ìXIMA PERGUNTA</button>

        <div id="result-box">
            </div>
    </div>

    <script>
        // L√≥gica JavaScript para o Quiz
        const questions = [
            {
                // Pergunta de "confus√£o" f√°cil: O que √© a Mona Lisa? Obras famosas s√£o f√°ceis.
                question: "Se a arte √© apenas a imita√ß√£o da realidade, qual √© a representa√ß√£o m√°xima da n√£o-realidade na obra que permanentemente nos observa com seu sorriso enigm√°tico, desafiando a pr√≥pria l√≥gica da emo√ß√£o?",
                options: ["O Grito, de Munch", "A √öltima Ceia, de Da Vinci", "Mona Lisa, de Da Vinci", "Noite Estrelada, de Van Gogh"],
                answer: "Mona Lisa, de Da Vinci"
            },
            {
                // Pergunta de "confus√£o" f√°cil: Cor prim√°ria.
                question: "Na teoria da cor, qual tonalidade que, por sua natureza pura e irredut√≠vel, simboliza a aus√™ncia de outras cores, mas √© fundamental para compor a melancolia de um c√©u ap√≥s a chuva ou a profundidade de um abismo desconhecido?",
                options: ["Verde", "Amarelo", "Roxo", "Cian (ou Azul)"],
                answer: "Cian (ou Azul)"
            },
            {
                // Pergunta de "confus√£o" f√°cil: Movimento.
                question: "Qual movimento art√≠stico do s√©culo XIX buscou capturar a 'impress√£o' fugaz de um momento, o instante ef√™mero da luz e da cor, em oposi√ß√£o √† rigidez formal, como se a tela fosse um mero rascunho de uma percep√ß√£o sensorial incompleta?",
                options: ["Cubismo", "Surrealismo", "Impressionismo", "Barroco"],
                answer: "Impressionismo"
            },
            {
                // Pergunta de "confus√£o" f√°cil: Material.
                question: "Para criar a ilus√£o de profundidade e o brilho iridescente que captura a luz de forma singular, qual material √© frequentemente usado como um agente de liga√ß√£o para pigmentos, tornando a cor transparente e permitindo camadas que parecem respirar?",
                options: ["√ìleo (Tinta a √≥leo)", "Aquarela", "Giz Pastel", "Grafite"],
                answer: "√ìleo (Tinta a √≥leo)"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let quizActive = true;

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const resultBox = document.getElementById('result-box');

        // Fun√ß√£o principal para carregar a pergunta
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }
            
            // Resetar o estado da tela
            optionsContainer.innerHTML = '';
            nextButton.style.display = 'none';
            resultBox.innerHTML = '';
            quizActive = true;

            const currentQ = questions[currentQuestionIndex];
            questionElement.textContent = currentQ.question;

            // Criar as op√ß√µes dinamicamente
            currentQ.options.forEach(optionText => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = optionText;
                optionDiv.addEventListener('click', () => checkAnswer(optionText, currentQ.answer, optionDiv));
                optionsContainer.appendChild(optionDiv);
            });
        }

        // Fun√ß√£o para verificar a resposta
        function checkAnswer(selectedOption, correctAnswer, element) {
            if (!quizActive) return; // Impede cliques m√∫ltiplos

            quizActive = false;
            
            const allOptions = optionsContainer.querySelectorAll('.option');
            allOptions.forEach(opt => {
                // Marcar todas as op√ß√µes como indispon√≠veis
                opt.style.pointerEvents = 'none'; 
                
                // Real√ßar a resposta correta e a selecionada
                if (opt.textContent === correctAnswer) {
                    opt.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                element.classList.add('correct');
                score++;
            } else {
                element.classList.add('incorrect');
            }

            nextButton.style.display = 'block';
        }

        // Fun√ß√£o para ir para a pr√≥xima pergunta
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        // Fun√ß√£o para mostrar o resultado final
        function showResult() {
            questionElement.textContent = `FIM DO QUIZ!`;
            optionsContainer.innerHTML = '';
            nextButton.style.display = 'none';

            resultBox.innerHTML = `
                Sua Pontua√ß√£o Final: ${score} de ${questions.length}<br>
                <span style="font-size: 0.8em; font-weight: 400; color: var(--cor-secundaria);">
                    As respostas eram simples, mas a arte... a arte √© complexa.
                </span>
            `;

            // Adiciona a op√ß√£o de reiniciar
            const restartButton = document.createElement('button');
            restartButton.textContent = 'REINICIAR QUIZ';
            restartButton.style.cssText = 'padding: 10px 20px; margin-top: 20px; background-color: var(--cor-principal); color: white; border: none; border-radius: 8px; cursor: pointer;';
            restartButton.addEventListener('click', () => {
                currentQuestionIndex = 0;
                score = 0;
                loadQuestion();
                resultBox.innerHTML = '';
            });
            resultBox.appendChild(restartButton);
        }

        // Inicia o Quiz
        loadQuestion();
    </script>
</body>
</html>
